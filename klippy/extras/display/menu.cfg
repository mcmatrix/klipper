### menu temperature ###
[menu __temp]
type: view
name: Temperature
content:
    ~back:'..'~
    {% if 'extruder0' in printer -%}
    ~space~Ex0:{'%4.0f' % printer.extruder0.temperature} T~item:'.__hotend0_target'~
    {%- endif %}
    {% if 'extruder1' in printer -%}
    ~space~Ex1:{'%4.0f' % printer.extruder1.temperature} T~item:'.__hotend1_target'~
    {%- endif %}
    {% if 'heater_bed' in printer -%}
    ~space~Bed:{'%4.0f' % printer.heater_bed.temperature} T~item:'.__hotbed_target'~
    {%- endif %}
    ~item:'.__preheat_pla'~
    ~item:'.__preheat_abs'~
    ~item:'.__cooldown'~

[menu __temp __hotend0_target]
type: input
enable: {'extruder0' in printer}
name: {"%4.0f" % input}
input: {printer.extruder0.target}
input_min: 0
input_max: 250
input_step: 1
input_step2: 10
gcode: M104 T0 S{'%.0f' % input}

[menu __temp __hotend1_target]
type: input
enable: {'extruder1' in printer}
name: {"%4.0f" % input}
input: {printer.extruder1.target}
input_min: 0
input_max: 250
input_step: 1
input_step2: 10
gcode: M104 T1 S{'%.0f' % input}

[menu __temp __hotbed_target]
type: input
enable: {'heater_bed' in printer}
name: {"%4.0f" % input}
input: {printer.heater_bed.target}
input_min: 0
input_max: 130
input_step: 1
input_step2: 10
gcode: M140 S{'%.0f' % input}

