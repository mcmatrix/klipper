# This file serves as default menu structure.
# See the "example-menu.cfg" file for description of common config parameters.

### DEFAULT MENU ###
# Main
#   + Tune
#       + Speed: 000%
#       + Flow: 000%
#       + Offset Z:00.00
#   + OctoPrint
#       + Pause printing
#       + Resume printing
#       + Abort printing
#   + SD Card
#       + Start printing
#       + Resume printing
#       + Pause printing
#       + ... (files)
#   + Control
#       + Home All
#       + Home Z
#       + Home X/Y
#       + Steppers off
#       + Fan: OFF
#       + Fan speed: 000%
#       + Lights: OFF
#       + Lights: 000%
#       + Move 10mm
#           + Move X:000.0
#           + Move Y:000.0
#           + Move Z:000.0
#           + Move E:+000.0
#       + Move 1mm
#           + Move X:000.0
#           + Move Y:000.0
#           + Move Z:000.0
#           + Move E:+000.0
#       + Move 0.1mm
#           + Move X:000.0
#           + Move Y:000.0
#           + Move Z:000.0
#           + Move E:+000.0
#   + Temperature
#       + Ex0:000 (0000)
#       + Ex1:000 (0000)
#       + Bed:000 (0000)
#       + Preheat PLA
#           + Preheat all
#           + Preheat hotend
#           + Preheat hotbed
#       + Preheat ABS
#           + Preheat all
#           + Preheat hotend
#           + Preheat hotbed
#       + Cooldown
#           + Cooldown all
#           + Cooldown hotend
#           + Cooldown hotbed
#   + Filament
#       + Ex0:000 (0000)
#       + Load Filament
#       + Unload Filament
#       + Feed: 000.0
#   + Setup
#       + Save config
#       + Restart
#           + Restart host
#           + Restart FW
#       + PID tuning
#           + Tune Hotend PID
#           + Tune Hotbed PID
#       + Calibration
#           + Delta cal. auto
#           + Delta cal. man
#               + Readme 1st
#               + Start probing
#               + Move Z: 000.00
#               + Test Z: ++
#               + Accept
#               + Abort
#           + Bed probe
#       + Edit defaults
#           + Reset defaults
#           + Edit controls
#               + X min:000.0
#               + X max:000.0
#               + Y min:000.0
#               + Y max:000.0
#               + Z min:000.0
#               + Z max:000.0
#               + E min:000.0
#               + E max:000.0
#           + Edit temp.
#               + Hotend max:000
#               + Hotbed max:000
#           + Edit preheat
#               + PLA hotend:000
#               + PLA hotbed:000
#               + ABS hotend:000
#               + ABS hotbed:000
#           + Edit PID tuning
#               + Hotend tmp:000
#               + Hotbed tmp:000
#           + Edit filament
#               + Feed len:0000
#               + Feed spd:0000
#               + Edit load
#                   + Fast len:00000
#                   + Fast spd:00000
#                   + Slow len:00000
#                   + Slow spd:00000
#               + Edit unload
#                   + Fast len:00000
#                   + Fast spd:00000
#                   + Slow len:00000
#                   + Slow spd:00000
#   + Varia
#       + This is very long item name
#       + Dump parameters

### menu default values ###
[menu]
# eventtime for saving
default_eventtime: 0
# Control
default_axis_x_min: 0
default_axis_y_min: 0
default_axis_z_min: 0
default_axis_e_min: -50
default_axis_x_max: 200
default_axis_y_max: 200
default_axis_z_max: 200
default_axis_e_max: 50
# Temperature
default_hotend_target_max: 250
default_hotbed_target_max: 130
# Preheat
default_preheat_pla_hotend: 200
default_preheat_pla_hotbed: 60
default_preheat_abs_hotend: 245
default_preheat_abs_hotbed: 110
# PID tuning
default_hotend_pid_tuning: 210
default_hotbed_pid_tuning: 60
# Filament
default_filament_load_fast_length: 100
default_filament_load_fast_speed: 1000
default_filament_load_slow_length: 50
default_filament_load_slow_speed: 300
default_filament_unload_fast_length: 100
default_filament_unload_fast_speed: 1000
default_filament_unload_slow_length: 100
default_filament_unload_slow_speed: 1000
default_filament_feed_length: 0
default_filament_feed_speed: 30

### menu main ###
[menu __main]
type: list
name: Main

### menu tune ###
[menu __main __tune]
type: list
enable: {printer.idle_timeout.state == "Printing"}
name: Tune

[menu __main __tune __speed]
type: input
name: Speed: {'%3d' % (menu.input*100)}%
input: {printer.gcode.speed_factor}
input_min: 0
input_max: 2
input_step: 0.01
script_change:
    M220 S{'%d' % (menu.input*100)}

[menu __main __tune __flow]
type: input
name: Flow: {'%3d' % (menu.input*100)}%
input: {printer.gcode.extrude_factor}
input_min: 0
input_max: 2
input_step: 0.01
script_change:
    M221 S{'%d' % (menu.input*100)}

[menu __main __tune __offsetz]
type: input
name: Offset Z:{'%05.3f' % menu.input}
input: {printer.gcode.homing_zpos}
input_min: -5
input_max: 5
input_step: 0.005
script_change:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input}


