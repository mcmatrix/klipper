### menu filament ###

[menu __filament]
type: view
name: Filament
content:
    ~back:'..'~
    {% if 'extruder0' in printer -%}
    ~space~Ex0:{'%4.0f' % printer.extruder0.temperature} T~item:'__temp __hotend0_target'~
    {%- endif %}
    ~item:'.__unload'~
    ~item:'.__load'~
    ~item:'.__feed'~

[menu __filament __load]
type: command
name: Load Filament
gcode:
    M83
    G1 E50 F1000
    G1 E50 F1000
    G1 E50 F1000
    G1 E50 F1000
    G1 E50 F300
    G1 E50 F300
    M82

[menu __filament __unload]
type: command
name: Unload Filament
gcode:
    M83
    G1 E-50 F1000
    G1 E-50 F1000
    G1 E-50 F1000
    G1 E-50 F1000
    G1 E-50 F1800
    G1 E-50 F1800
    G1 E-50 F1800
    G1 E-50 F1800
    M82

[menu __filament __feed]
type: input
name: Feed: {'%.1f' % input}
input: 0
input_step: 0.1
gcode:
    M83
    G1 E{'%.1f' % input} F30

### menu prepare ###
[menu __prepare]
type: view
enable: {not printer.idle_timeout.state == "Printing"}
name: Prepare
content:
    ~back:'..'~
    ~item:'.__delta_calib'~
    ~item:'.__bedprobe'~
    ~item:'.__hotend_pid_tuning'~
    ~item:'.__hotbed_pid_tuning'~
    ~item:'.__host_restart'~
    ~item:'.__firmware_restart'~

[menu __prepare __host_restart]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Restart host
gcode: RESTART

[menu __prepare __firmware_restart]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Restart FW
gcode: FIRMWARE_RESTART

[menu __prepare __delta_calib]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Delta calibrate
gcode: DELTA_CALIBRATE

[menu __prepare __bedprobe]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Bed probe
gcode: PROBE

[menu __prepare __hotend_pid_tuning]
type: command
enable: {(not printer.idle_timeout.state == "Printing") and ('extruder0' in printer)}
name: Tune Hotend PID
gcode: PID_CALIBRATE HEATER=extruder TARGET=210 WRITE_FILE=1

[menu __prepare __hotbed_pid_tuning]
type: command
enable: {(not printer.idle_timeout.state == "Printing") and ('heater_bed' in printer)}
name: Tune Hotbed PID
gcode: PID_CALIBRATE HEATER=heater_bed TARGET=60 WRITE_FILE=1

### test menu ###
[menu __test]
type: view
name: Test menu
content:
    ~back:'..'~
    ~item:'.__scroll'~
    ~item:'.__dump'~

[menu __test __scroll]
type: command
name: This is very long item name
width: 18
scroll: true

[menu __test __dump]
type: command
name: Dump parameters
gcode:
   {% for name1 in printer %}
      {% for name2 in printer[name1] %}
         { printer.gcode.action_respond_info("printer['%s'].%s = %s" % (name1, name2, printer[name1][name2])) }
      {% else %}
         { printer.gcode.action_respond_info("printer['%s'] = %s" % (name1, printer[name1])) }
      {% endfor %}
   {% endfor %}

### special characters for hd44780
# \x00 - thermometer
# \x01 - heater_bed
# \x02 - speed_factor
# \x03 - clock
# \x04 - degrees
# \x05 - usb
# \x06 - sdcard
# \x07 - fan
# \x7e - right arrow

