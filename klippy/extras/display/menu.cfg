    "Fr{7} Pr{8} T{9}"
    "{10}"

items:
    card_hotend0_current
    card_hotend0_target
    card_hotbed_current
    card_hotbed_target
    card_xpos
    card_ypos
    card_zpos
    card_frpeed_in
