# This file serves as default menu structure.
# See the "example-menu.cfg" file for description of common config parameters.

### DEFAULT MENU ###

### menu main ###
[menu __main]
type: view
name: Main Menu
content:
    ~back:'..'~
    {% for item in runtime_items -%}
        {item}
    {% endfor -%}
items:
    __tune
    __octoprint
    __sdcard
    __control
    __temp
    __filament
    __prepare
    __test

### menu tune ###
[menu __tune]
type: view
enable: {printer.idle_timeout.state == "Printing"}
name: Tune
content:
    ~back:'..'~
    ~item:'.__speed'~
    ~item:'.__flow'~
    ~item:'.__offsetz'~

[menu __tune __speed]
type: input
name: Speed: {'%3d' % (input*100)}%
input: {printer.gcode.speed_factor}
input_min: 0
input_max: 2
input_step: 0.01
realtime: true
gcode: M220 S{'%d' % (input*100)}

[menu __tune __flow]
type: input
name: Flow: {'%3d' % (input*100)}%
input: {printer.gcode.extrude_factor}
input_min: 0
input_max: 2
input_step: 0.01
realtime: true
gcode: M221 S{'%d' % (input*100)}

[menu __tune __offsetz]
type: input
name: Offset Z:{'%05.3f' % input}
input: {printer.gcode.homing_zpos}
input_min: -5
input_max: 5
input_step: 0.005
realtime: true
gcode: SET_GCODE_OFFSET Z={'%.3f' % input}


### menu octoprint ###
[menu __octoprint]
type: view
name: OctoPrint
content:
    ~back:'..'~
    ~item:'.__pause'~
    ~item:'.__resume'~
    ~item:'.__abort'~
